<!DOCTYPE html>
<html>
    <header>
        <title>profile card</title>
        <link rel="stylesheet" href="./styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </header>
    <body>
        <div class="profile-card">
            <div class="header">
                <div class="avatar">
                    <img src="./profile.avif" alt="profile">
                </div>
            </div>
            <div class="footer">
                <div class="name">Anjana Shakthi</div>
                <div class="profesion">Software Engineer</div>
                <div class="socila-media">
                    <span><i class='bx bxl-facebook-square bx-sm' ></i></span>
                    <span><i class='bx bxl-twitter bx-sm'></i></span>
                    <span><i class='bx bxl-instagram-alt bx-sm' ></i></span>
                    <span><i class='bx bxl-youtube bx-sm' ></i></span>
                </div>
                <div class="social-button">
                    <button>Subcribe</button>
                    <button>Message</button>
                </div>
                <div class="count">
                    <span><i class='bx bxs-heart' ></i>&nbsp;<strong>60.4k</strong></span>
                    <span><i class='bx bx-comment-detail'></i>&nbsp;<strong>20k</strong></span>
                    <span><i class='bx bxs-share' ></i>&nbsp;<strong>12.4k</strong></span>
                </div>
            </div>
        </div>
    </body>
</html>
